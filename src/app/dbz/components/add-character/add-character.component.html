<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Name" name="name">
  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Power" name="power">
  <button type="submit" class="btn btn-primary">
    Add
  </button>

  <!-- <pre>{{character | json }}</pre> -->
</form>
